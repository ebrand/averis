version: '3.8'

services:
  commerce-postgres:
    image: postgres:16
    container_name: commerce-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: commerce_db
    ports:
      - "5432:5432"  # Standard PostgreSQL port
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - commerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d commerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: commerce-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@commerce.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: 'False'
      PGADMIN_CONFIG_WTF_CSRF_CHECK_DEFAULT: 'False'
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - commerce-postgres
    networks:
      - commerce-network
    restart: unless-stopped

volumes:
  pgadmin_data:

networks:
  commerce-network:
    driver: bridge